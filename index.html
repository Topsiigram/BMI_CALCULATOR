<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>

   <!-- HEADER SECTION-->
    <div class="sectionHeader">
        <h1>BMI Calculator</h1>
        <p>By Topsii</p>
    </div>
       
    <!-- BODY SECTION-->
        <div class="calculatorSection">
            <div class="calculator">
        <form action="">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="" id="firstName">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="" id="secondName">
            </div>

            <div>
                <label for="weight">Mass (Kg)</label>
                <input type="number" name="" id="mass" placeholder="Enter Weight">
            </div>

            <div>
                <label for="height"> height (Meters)</label>
                <input type="number" name="" id="height" placeholder="Enter Height">
            </div>
        </form>
<div class="btnDiv">
        <button class="btn">Calculate BMI</button>
      
    </div>
    </div>
    </div>

    <p class="Result">

    </p>


    <script src="code.js"></script>
</body>
</html>
